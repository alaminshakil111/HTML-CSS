<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title>checkBox</title>
   
  <body>

    <div class="padding" style="padding: 30px;">    <!-- this div ,for demo and Not for copy -->

        <!-- START FROM HARE FOR COPY-->

        <div class="checkbox1">

          <label class="checkboxx" for="checkboxId">
            <input type="checkbox" class="checkboxInput" id="checkboxId">
            <span class="checkbox_box"></span>
            checkbox
          </label>

        </div>

        <!---------- CHECKBOX 1 END ----------->
        <br> <!-- this br for demo -->

        <div class="checkbox2">
          <form>
            <label for="skate">
              <input type="checkbox" name="skate" id="skate">
              <svg class="checkbox" viewbox="0 0 104 104" data-input="skate">
                <g transform="translate(-63.5 -323.5)">
                  <path data-box="skate" class="checkbox-box" d="M266.984,608.995h100v100h-100Z" transform="translate(-201.484 -283.495)" />
                  <path data-mark="skate" class="checkbox-mark" d="M250.416,595.916l27,27,44.242-44.242" transform="translate(-169.916 -225.171)" />
                </g>
              </svg>
              <span class="label-text">checkbox1</span>
            </label>
            
            <label for="paint">
              <input type="checkbox" name="paint" id="paint">
              <svg class="checkbox" viewbox="0 0 104 104" data-input="paint">
                <g transform="translate(-63.5 -323.5)">
                  <path data-box="paint" class="checkbox-box" d="M266.984,608.995h100v100h-100Z" transform="translate(-201.484 -283.495)" />
                  <path data-mark="paint" class="checkbox-mark" d="M250.416,595.916l27,27,44.242-44.242" transform="translate(-169.916 -225.171)" />
                </g>
              </svg>
              <span class="label-text">checkbox1</span>
            </label>
            <label for="play">
              <input type="checkbox" name="play" id="play" />
              <svg class="checkbox" viewbox="0 0 104 104" data-input="play">
                <g transform="translate(-63.5 -323.5)">
                  <path data-box="play" class="checkbox-box" d="M266.984,608.995h100v100h-100Z" transform="translate(-201.484 -283.495)" />
                  <path data-mark="play" class="checkbox-mark" d="M250.416,595.916l27,27,44.242-44.242" transform="translate(-169.916 -225.171)" />
                </g>
              </svg>
              <span class="label-text">checkbox1</span>
            </label>
          </form>
        </div>

        <!---------- CHECKBOX 2 END ----------->
        <br> <!-- this br for demo -->

        <div class="radio1">

          <label class="radioo" for="radioMale">
            <input type="radio" class="radioInput" id="radioMale" value="male" name="gender">
            <span class="radio_box"></span>
            Male
          </label>
          <label class="radioo" for="radioFemale">
            <input type="radio" class="radioInput" id="radioFemale" value="female" name="gender">
            <span class="radio_box"></span>
            Female
          </label>
          <label class="radioo" for="radioOther">
            <input type="radio" class="radioInput" id="radioOther" value="female" name="gender">
            <span class="radio_box"></span>
            Others
          </label>
          

        </div>

        <!---------- radio btn 1 END ----------->
