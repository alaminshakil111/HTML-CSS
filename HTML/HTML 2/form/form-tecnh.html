<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
    <form action="Sucessfilly registration">
    	<table width="500" bgcolor="Orange" cellspacing="10">
    		<caption>Fruit Survey</caption>
    		<tr>
    			<td width="200">First Name</td>
    			<td width="400"><input type="First name" name="" required></td>
    		</tr>
    		<tr>
    			<td>Email</td>
    			<td><input type="Email" name="" required></td>
    		</tr>
    		<tr>
    			<td>Address</td>
    			<td><textarea placeholder="Address" rows="5"></textarea></td>  			
    		</tr>
    		<tr>
    			<td>How many pieces of fruit do you eat per day?</td>
    			<td>
    				<input type="Radio" name="fruite">1
    				<input type="Radio" name="fruite">2
    				<input type="Radio" name="fruite">3
    				<input type="Radio" name="fruite">more than 3
    			</td>
    		</tr>
    		<tr>
    			<td>My favourite fruit</td>
    			<td><input type="Apple" name="" placeholder="Apple<br>Orange" value="Apple<br>Orange"readonly></td>
    		</tr>
    		<tr>
    			<td><input type="Submit" name="" value="Send">&nbsp;&nbsp;&nbsp;
    				<input type="Reset" name="" value="Reset">
    			</td>
    		</tr>

    	</table>
    </form>
</body>
</html>
